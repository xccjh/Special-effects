<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style type="text/css">
		.outer {
			width: 800px;
    		height: 500px;
    		display: flex;
    		margin:60px auto;
    		justify-content: center;
		 }
    	.time {
    		height: 500px;
    	}
    	.time > span {
    		width: 73px;
		    height:78px;
		    line-height: 78px;
		    color: white;
		    background-color: #000;
		    display: inline-block;
		    text-align: center;
		    font-size: 50px;
    	}
    </style>
</head>
<body>
	<div class="outer">
    <div class="time">
        <span>0</span>
        <span>0</span>
        <span>:</span>
        <span>0</span>
        <span>0</span>
        <span>:</span>
        <span>0</span>
        <span>0</span>
    </div>
    </div>
    <script type="text/javascript">
		//倒计时效果
		function timeBack() {
			var span = document.querySelector(".time").querySelectorAll("span");
			var totalTime=3700;
			var timeId = setInterval(function() {
				totalTime--;
				if (totalTime < 0) {
					clearInterval(timeId);
					return;
				}
				var hour=Math.floor(totalTime/3600);
				var minute=Math.floor(totalTime%3600/60);
				var second=Math.floor(totalTime%60);
				span[0].innerHTML=Math.floor(hour/10);
				span[1].innerHTML=Math.floor(hour%10);
				span[3].innerHTML=Math.floor(minute/10);
				span[4].innerHTML=Math.floor(minute%10);
				span[6].innerHTML=Math.floor(second/10);
				span[7].innerHTML=Math.floor(second%10);
			},1000);
		}
		timeBack();
    </script>
</body>

</html>
