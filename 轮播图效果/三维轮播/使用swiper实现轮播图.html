<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/index-zepto.css">
    <link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    ul {
        list-style: none;
    }

	.swiper-container {
	    width: 500px;
	    height: 500px;
	}
    .swiper-slide img {
        width: 500px;
        height: 500px;
        display: block;
    }
    </style>
</head>

<body>
    <div class='swiper-container'>
        <ul class="swiper-wrapper">
           		<li class="swiper-slide">
                    <a href="javascript:;">
                        <img src="upload/l1.jpg">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascript:;">
                        <img src="upload/l2.jpg">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascript:;">
                        <img src="upload/l3.jpg">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascript:;">
                        <img src="upload/l4.jpg">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascript:;">
                        <img src="upload/l5.jpg">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascript:;">
                        <img src="upload/l6.jpg">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascript:;">
                        <img src="upload/l7.jpg">
                    </a>
                </li>
                <li class="swiper-slide">
                    <a href="javascript:;">
                        <img src="upload/l8.jpg">
                    </a>
                </li>
        </ul>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <script type="text/javascript">
        window.onload = function() {
            var mySwiper = new Swiper('.swiper-container', {
                // direction: 'vertical',
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
    				  el: '.swiper-pagination',
    			},
    			scrollbar: {
    			  el: '.swiper-scrollbar',
    			},
    			autoplay: true,
    			speed:500,
    			delay:200,
    			effect : 'cube',
 					cubeEffect: {
   					slideShadows: true,
   					shadow: true,
   					shadowOffset: 100,
   					shadowScale: 0.6
           		 }
        })
        }
        </script>
</body>

</html>
