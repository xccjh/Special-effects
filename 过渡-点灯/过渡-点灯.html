<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul{
      list-style: none;
    }
    li{
      width: 200px;
      height: 50px;
      border-right: 10px;
      border: 1px solid #fff;
      margin: 30px auto;
      transition: background-color .5s linear;
      text-align: center;
      line-height: 50px;
      font-size: 30px;
    }
    body{
      background-color: #000;
    }
    li:hover{
      background-color: yellow;
      color: #fff;
    }
  </style>
</head>
<body>
  <ul>
    <li>菜单1</li>
    <li>菜单2</li>
    <li>菜单3</li>
    <li>菜单4</li>
    <li>菜单5</li>
    <li>菜单6</li>
    <li>菜单7</li>
    <li>菜单8</li>
    <li>菜单9</li>
    <li>菜单10</li>
  </ul>
</body>
</html>
